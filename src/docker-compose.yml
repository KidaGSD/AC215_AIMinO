services:

  database:
    platform: linux/amd64
    image: "postgres:16"
    environment:
      POSTGRES_USER: omero
      POSTGRES_DB: omero
      POSTGRES_PASSWORD: omero
      POSTGRES_HOST_AUTH_METHOD: trust
    networks:
      - omero
    volumes:
      - "database:/var/lib/postgresql/data"

  omeroserver:
    # This container uses the tag for the latest server release of OMERO 5
    # To upgrade to the next major release, increment the major version number
    platform: linux/amd64
    image: "openmicroscopy/omero-server:5"
    environment:
      CONFIG_omero_db_host: database
      CONFIG_omero_db_user: omero
      CONFIG_omero_db_pass: omero
      CONFIG_omero_db_name: omero
      ROOTPASS: omero
    networks:
      - omero
    ports:
      - "4063:4063"
      - "4064:4064"
    volumes:
      - "omero:/OMERO"
    ulimits:
      nofile:
        soft: 8192
        hard: 65536

  omeroweb:
    # This container uses the tag for the latest web release of OMERO 5
    # To upgrade to the next major release, increment the major version number
    platform: linux/amd64
    image: "openmicroscopy/omero-web-standalone:5"
    environment:
      OMEROHOST: omeroserver
    networks:
      - omero
    ports:
      - "4080:4080"

  llm-agent:
    platform: linux/amd64
    container_name: llm-agent
    build: .
    depends_on:
      - omeroserver
    environment:
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      LLM_BACKEND: ${LLM_BACKEND:-huggingface}
      HF_MODEL: ${HF_MODEL:-meta-llama/Llama-3.2-3B-Instruct}
      HF_TOKEN: ${HF_TOKEN}
      GEMINI_MODEL: ${GEMINI_MODEL:-gemini-1.5-flash-latest}
      GEMINI_API_KEY: ${GEMINI_API_KEY}
      OMERO_HOST: omeroserver
      OMERO_PORT: "4064"
      PORT: "8000"
      HOST: "0.0.0.0"
    
    networks:
      - omero
    
    ports:
      - "8000:8000"
    
    volumes:
      - ./llm-agent:/app        
      - vae_cache:/app/.cache
    
    deploy:
      resources:
        limits:
          memory: 8G
        reservations:
          memory: 4G

networks:
  omero:

volumes:
  database:
  omero:
  vae_cache:
