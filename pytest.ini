# Pytest Configuration for AIMinO API Service
# Based on Milestone 4 Final and Tutorial standards

[pytest]
testpaths = tests src/api_service/tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
pythonpath = . src src/api_service aimino_frontend/aimino_core

# Add options for verbose output and coverage
addopts =
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    -ra
    --cov=src/api_service
    --cov=aimino_frontend/aimino_core
    --cov-report=term-missing
    --cov-report=html
    --cov-report=xml
    --cov-fail-under=50

# Markers for different test types
markers =
    unit: Unit tests (run quickly, no external dependencies)
    integration: Integration tests (require mocked services)
    system: System tests (require running API server)
    slow: Tests that take significant time to run

# Coverage configuration
[coverage:run]
source = src/api_service,aimino_frontend/aimino_core
omit =
    */tests/*
    */__pycache__/*
    */migrations/*

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:

