[project]
name = "aimino_core"
version = "0.1.0"
description = "Shared command models, handlers and executor for AIMinO Napari frontend"
requires-python = ">=3.10"
dependencies = [
  "pydantic>=2",
  "typing_extensions",
]

[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[tool.setuptools]
packages = ["aimino_core", "aimino_core.handlers"]
package-dir = {"aimino_core" = "."}
