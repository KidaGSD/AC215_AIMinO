# GitHub Actions CI/CD Pipeline
# Runs on every push and pull request to main branch
# All tests run inside Docker container for consistency
# Based on Tutorial/cheese-app-ci-cd structure

name: CI Pipeline

on:
  push:
    branches: [main, master, develop]
  pull_request:
    branches: [main, master, develop]

jobs:
  # Job 1: Build Docker image (shared across all jobs)
  build:
    name: Build Docker Image
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        run: |
          DOCKER_BUILDKIT=1 docker build -t aimino-api:${{ github.sha }} -f src/api_service/Dockerfile .

      - name: Save Docker image
        run: |
          docker save aimino-api:${{ github.sha }} -o /tmp/aimino-api.tar

      - name: Upload Docker image artifact
        uses: actions/upload-artifact@v4
        with:
          name: docker-image
          path: /tmp/aimino-api.tar
          retention-days: 1

  # Job 2: Run linting and formatting checks
  lint-and-format:
    name: Lint and Format Check
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download Docker image
        uses: actions/download-artifact@v4
        with:
          name: docker-image
          path: /tmp

      - name: Load Docker image
        run: |
          docker load -i /tmp/aimino-api.tar

      - name: Run Ruff linter (if available)
        run: |
          docker run --rm aimino-api:${{ github.sha }} sh -c "pip install ruff || true; ruff check src/api_service/api/ || true" || true
        continue-on-error: true

      - name: Run Black formatter check (if available)
        run: |
          docker run --rm aimino-api:${{ github.sha }} sh -c "pip install black || true; python -m black --check --line-length 120 src/api_service/api/ || true" || true
        continue-on-error: true

  # Job 3: Run unit tests
  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download Docker image
        uses: actions/download-artifact@v4
        with:
          name: docker-image
          path: /tmp

      - name: Load Docker image
        run: |
          docker load -i /tmp/aimino-api.tar

      - name: Run unit tests
        run: |
          docker run --rm \
            --entrypoint /bin/sh \
            -v ${{ github.workspace }}:/workspace \
            -w /workspace \
            -e AIMINO_SKIP_STARTUP=1 \
            -e PYTHONPATH=/workspace/src:/workspace/aimino_frontend/aimino_core \
            -e TMPDIR=/tmp \
            -e COVERAGE_FILE=/tmp/.coverage \
            aimino-api:${{ github.sha }} \
            -c "export PATH=/home/app/.venv/bin:\$PATH && chmod -R u+w /workspace/aimino_frontend/aimino_core 2>/dev/null || true && uv pip install setuptools wheel && uv pip install pytest pytest-cov pytest-mock requests fastapi[all] google-genai google-adk && uv pip install --no-build-isolation -e /workspace/aimino_frontend/aimino_core && /home/app/.venv/bin/python -m pytest tests/unit/ src/api_service/tests/ -v --tb=short -m unit --override-ini=addopts=-v --tb=short --strict-markers --disable-warnings -ra --cov=src/api_service --cov-report=term --cov-report=xml"

      - name: Generate coverage report
        run: |
          docker run --rm \
            --entrypoint /bin/sh \
            -v ${{ github.workspace }}:/workspace \
            -v ${{ github.workspace }}/coverage:/workspace/coverage \
            -w /workspace \
            -e AIMINO_SKIP_STARTUP=1 \
            -e PYTHONPATH=/workspace/src:/workspace/aimino_frontend/aimino_core \
            -e TMPDIR=/tmp \
            -e COVERAGE_FILE=/tmp/.coverage \
            aimino-api:${{ github.sha }} \
            -c "export PATH=/home/app/.venv/bin:\$PATH && mkdir -p /workspace/coverage && chmod -R u+w /workspace/aimino_frontend/aimino_core /workspace/coverage 2>/dev/null || true && uv pip install setuptools wheel && uv pip install pytest pytest-cov pytest-mock requests fastapi[all] google-genai google-adk && uv pip install --no-build-isolation -e /workspace/aimino_frontend/aimino_core && /home/app/.venv/bin/python -m pytest tests/unit/ src/api_service/tests/ --cov=src/api_service --cov-report=term --cov-report=xml --cov-report=html:coverage -m unit --override-ini=addopts=-v --tb=short --strict-markers --disable-warnings -ra --cov=src/api_service --cov-report=term --cov-report=xml --cov-report=html:coverage"
        continue-on-error: true

      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report-unit
          path: coverage/
        if: always()

  # Job 4: Run integration tests
  integration-tests:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download Docker image
        uses: actions/download-artifact@v4
        with:
          name: docker-image
          path: /tmp

      - name: Load Docker image
        run: |
          docker load -i /tmp/aimino-api.tar

      - name: Run integration tests
        run: |
          docker run --rm \
            --entrypoint /bin/sh \
            -v ${{ github.workspace }}:/workspace \
            -w /workspace \
            -e AIMINO_SKIP_STARTUP=1 \
            -e PYTHONPATH=/workspace/src:/workspace/aimino_frontend/aimino_core \
            -e TMPDIR=/tmp \
            -e COVERAGE_FILE=/tmp/.coverage \
            aimino-api:${{ github.sha }} \
            -c "export PATH=/home/app/.venv/bin:\$PATH && chmod -R u+w /workspace/aimino_frontend/aimino_core 2>/dev/null || true && uv pip install setuptools wheel && uv pip install pytest pytest-cov pytest-mock requests fastapi[all] google-genai google-adk && uv pip install --no-build-isolation -e /workspace/aimino_frontend/aimino_core && /home/app/.venv/bin/python -m pytest tests/integration/ -v --tb=short -m integration --override-ini=addopts=-v --tb=short --strict-markers --disable-warnings -ra --cov=src/api_service --cov-report=term --cov-report=xml"

      - name: Generate coverage report
        run: |
          docker run --rm \
            --entrypoint /bin/sh \
            -v ${{ github.workspace }}:/workspace \
            -v ${{ github.workspace }}/coverage:/workspace/coverage \
            -w /workspace \
            -e AIMINO_SKIP_STARTUP=1 \
            -e PYTHONPATH=/workspace/src:/workspace/aimino_frontend/aimino_core \
            -e TMPDIR=/tmp \
            -e COVERAGE_FILE=/tmp/.coverage \
            aimino-api:${{ github.sha }} \
            -c "export PATH=/home/app/.venv/bin:\$PATH && mkdir -p /workspace/coverage && chmod -R u+w /workspace/aimino_frontend/aimino_core /workspace/coverage 2>/dev/null || true && uv pip install setuptools wheel && uv pip install pytest pytest-cov pytest-mock requests fastapi[all] google-genai google-adk && uv pip install --no-build-isolation -e /workspace/aimino_frontend/aimino_core && /home/app/.venv/bin/python -m pytest tests/integration/ --cov=src/api_service --cov-report=term --cov-report=xml --cov-report=html:coverage --cov-append -m integration --override-ini=addopts=-v --tb=short --strict-markers --disable-warnings -ra --cov=src/api_service --cov-report=term --cov-report=xml --cov-report=html:coverage --cov-append"
        continue-on-error: true

      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report-integration
          path: coverage/
        if: always()

  # Job 5: Run system tests
  system-tests:
    name: System Tests
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download Docker image
        uses: actions/download-artifact@v4
        with:
          name: docker-image
          path: /tmp

      - name: Load Docker image
        run: |
          docker load -i /tmp/aimino-api.tar

      - name: Start API server container
        run: |
          docker run -d --name api-server -p 8000:8000 \
            -e AIMINO_SKIP_STARTUP=0 \
            -e GEMINI_API_KEY=dummy_key_for_testing \
            aimino-api:${{ github.sha }}

      - name: Wait for server to be ready
        run: |
          echo "Waiting for server to start..."
          timeout=60
          elapsed=0
          while ! curl -f http://localhost:8000/api/v1/healthz; do
            if [ $elapsed -ge $timeout ]; then
              echo "API failed to start"
              docker logs api-server
              exit 1
            fi
            sleep 2
            elapsed=$((elapsed + 2))
          done

      - name: Run system tests
        run: |
          docker run --rm --network host \
            --entrypoint /bin/sh \
            -v ${{ github.workspace }}:/workspace \
            -w /workspace \
            -e API_BASE_URL=http://localhost:8000 \
            -e PYTHONPATH=/workspace/src:/workspace/aimino_frontend/aimino_core \
            -e AIMINO_SKIP_STARTUP=1 \
            -e COVERAGE_FILE=/tmp/.coverage \
            aimino-api:${{ github.sha }} \
            -c "export PATH=/home/app/.venv/bin:\$PATH && chmod -R u+w /workspace 2>/dev/null || true && uv pip install pytest pytest-cov pytest-mock requests && /home/app/.venv/bin/python -m pytest tests/system/ -v --tb=short -m system --override-ini=addopts=-v --tb=short --strict-markers --disable-warnings -ra"

      - name: Show server logs
        if: always()
        run: |
          docker logs api-server

      - name: Stop server container
        if: always()
        run: |
          docker stop api-server || true
          docker rm api-server || true

  # Job 6: Test Summary
  test-summary:
    name: Test Summary
    runs-on: ubuntu-latest
    needs: [unit-tests, integration-tests, system-tests]
    if: always()
    steps:
      - name: Check test results
        id: test-results
        run: |
          echo "Unit Tests: ${{ needs.unit-tests.result }}"
          echo "Integration Tests: ${{ needs.integration-tests.result }}"
          echo "System Tests: ${{ needs.system-tests.result }}"

          if [ "${{ needs.unit-tests.result }}" != "success" ] || [ "${{ needs.integration-tests.result }}" != "success" ] || [ "${{ needs.system-tests.result }}" != "success" ]; then
            echo "❌ Some tests failed!"
            echo "status=failure" >> $GITHUB_OUTPUT
            exit 1
          else
            echo "✅ All tests passed!"
            echo "status=success" >> $GITHUB_OUTPUT
          fi

      - name: Check if Slack webhook is configured
        id: slack-check
        run: |
          if [ -n "${{ secrets.SLACK_WEBHOOK_URL }}" ]; then
            echo "enabled=true" >> $GITHUB_OUTPUT
          else
            echo "enabled=false" >> $GITHUB_OUTPUT
          fi

      - name: Send Slack notification
        if: always() && steps.slack-check.outputs.enabled == 'true'
        uses: slackapi/slack-github-action@v1.26.0
        with:
          payload: |
            {
              "text": "${{ steps.test-results.outputs.status == 'success' && '✅ CI Pipeline Passed' || '❌ CI Pipeline Failed' }}",
              "blocks": [
                {
                  "type": "header",
                  "text": {
                    "type": "plain_text",
                    "text": "${{ steps.test-results.outputs.status == 'success' && '✅ CI Pipeline Passed' || '❌ CI Pipeline Failed' }}"
                  }
                },
                {
                  "type": "section",
                  "fields": [
                    {
                      "type": "mrkdwn",
                      "text": "*Repository:*\n${{ github.repository }}"
                    },
                    {
                      "type": "mrkdwn",
                      "text": "*Branch:*\n${{ github.ref_name }}"
                    },
                    {
                      "type": "mrkdwn",
                      "text": "*Commit:*\n<${{ github.event.head_commit.url }}|${{ github.sha }}>"
                    },
                    {
                      "type": "mrkdwn",
                      "text": "*Author:*\n${{ github.actor }}"
                    }
                  ]
                },
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": "*Test Results:*\n• Unit Tests: ${{ needs.unit-tests.result == 'success' && '✅ Passed' || '❌ Failed' }}\n• Integration Tests: ${{ needs.integration-tests.result == 'success' && '✅ Passed' || '❌ Failed' }}\n• System Tests: ${{ needs.system-tests.result == 'success' && '✅ Passed' || '❌ Failed' }}"
                  }
                },
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": "<${{ github.event.head_commit.url }}|View Commit> | <${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}|View Workflow Run>"
                  }
                }
              ]
            }
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
          SLACK_WEBHOOK_TYPE: INCOMING_WEBHOOK

      - name: Generate summary
        run: |
          echo "### CI Pipeline Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- Unit Tests: ${{ needs.unit-tests.result == 'success' && '✅ Passed' || '❌ Failed' }}" >> $GITHUB_STEP_SUMMARY
          echo "- Integration Tests: ${{ needs.integration-tests.result == 'success' && '✅ Passed' || '❌ Failed' }}" >> $GITHUB_STEP_SUMMARY
          echo "- System Tests: ${{ needs.system-tests.result == 'success' && '✅ Passed' || '❌ Failed' }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Coverage reports are available in the artifacts above." >> $GITHUB_STEP_SUMMARY
