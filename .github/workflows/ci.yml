# GitHub Actions CI/CD Pipeline for AIMinO
# Uses Docker Compose for service orchestration and testing
# Runs on every push and pull request to main and develop branches
# Based on Milestone 4 Final structure

name: CI Pipeline

on:
  push:
    branches: [main, master, develop]
  pull_request:
    branches: [main, master, develop]

jobs:
  # Job 1: Build and test with Docker Compose (using test_runner container)
  build-and-test:
    name: Build and Test with Docker Compose
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Install curl (for health checks)
        run: |
          sudo apt-get update
          sudo apt-get install -y curl

      - name: Build Docker images
        run: |
          docker-compose -f docker-compose.test.yml build

      - name: Run tests with Docker Compose
        run: |
          docker-compose -f docker-compose.test.yml up --abort-on-container-exit --exit-code-from test_runner

      - name: Show service logs
        if: always()
        run: |
          docker-compose -f docker-compose.test.yml logs

      - name: Stop and remove containers
        if: always()
        run: |
          docker-compose -f docker-compose.test.yml down -v

      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage/
        if: always()

  # Job 2: Lint and Format Check (separate for faster feedback)
  lint-and-format:
    name: Lint and Format Check
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        run: |
          DOCKER_BUILDKIT=1 docker build -f src/api_service/Dockerfile -t aimino-api:lint .

      - name: Run Ruff linter (if available)
        run: |
          docker run --rm aimino-api:lint sh -c "pip install ruff || true; ruff check src/api_service/api/ || true" || true
        continue-on-error: true

      - name: Run Black formatter check (if available)
        run: |
          docker run --rm aimino-api:lint sh -c "pip install black || true; python -m black --check --line-length 120 src/api_service/api/ || true" || true
        continue-on-error: true

  # Job 3: Test Summary
  test-summary:
    name: Test Summary
    runs-on: ubuntu-latest
    needs: [build-and-test, lint-and-format]
    if: always()
    
    steps:
      - name: Check test results
        id: test-results
        run: |
          echo "Build and Test: ${{ needs.build-and-test.result }}"
          echo "Lint and Format: ${{ needs.lint-and-format.result }}"

          if [ "${{ needs.build-and-test.result }}" != "success" ]; then
            echo "❌ Tests failed!"
            echo "status=failure" >> $GITHUB_OUTPUT
            exit 1
          elif [ "${{ needs.lint-and-format.result }}" != "success" ]; then
            echo "⚠️ Linting failed but tests passed"
            echo "status=warning" >> $GITHUB_OUTPUT
            exit 0
          else
            echo "✅ All checks passed!"
            echo "status=success" >> $GITHUB_OUTPUT
          fi

      - name: Check if Slack webhook is configured
        id: slack-check
        run: |
          if [ -n "${{ secrets.SLACK_WEBHOOK_URL }}" ]; then
            echo "enabled=true" >> $GITHUB_OUTPUT
          else
            echo "enabled=false" >> $GITHUB_OUTPUT
          fi

      - name: Send Slack notification
        if: always() && steps.slack-check.outputs.enabled == 'true'
        uses: slackapi/slack-github-action@v1.26.0
        with:
          payload: |
            {
              "text": "${{ steps.test-results.outputs.status == 'success' && '✅ CI Pipeline Passed' || '❌ CI Pipeline Failed' }}",
              "blocks": [
                {
                  "type": "header",
                  "text": {
                    "type": "plain_text",
                    "text": "${{ steps.test-results.outputs.status == 'success' && '✅ CI Pipeline Passed' || '❌ CI Pipeline Failed' }}"
                  }
                },
                {
                  "type": "section",
                  "fields": [
                    {
                      "type": "mrkdwn",
                      "text": "*Repository:*\n${{ github.repository }}"
                    },
                    {
                      "type": "mrkdwn",
                      "text": "*Branch:*\n${{ github.ref_name }}"
                    },
                    {
                      "type": "mrkdwn",
                      "text": "*Commit:*\n<${{ github.event.head_commit.url }}|${{ github.sha }}>"
                    },
                    {
                      "type": "mrkdwn",
                      "text": "*Author:*\n${{ github.actor }}"
                    }
                  ]
                },
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": "*Test Results:*\n• Build and Test: ${{ needs.build-and-test.result == 'success' && '✅ Passed' || '❌ Failed' }}\n• Lint and Format: ${{ needs.lint-and-format.result == 'success' && '✅ Passed' || '⚠️ Warning' }}"
                  }
                },
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": "<${{ github.event.head_commit.url }}|View Commit> | <${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}|View Workflow Run>"
                  }
                }
              ]
            }
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
          SLACK_WEBHOOK_TYPE: INCOMING_WEBHOOK

      - name: Generate summary
        run: |
          echo "### CI Pipeline Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- Build and Test: ${{ needs.build-and-test.result == 'success' && '✅ Passed' || '❌ Failed' }}" >> $GITHUB_STEP_SUMMARY
          echo "- Lint and Format: ${{ needs.lint-and-format.result == 'success' && '✅ Passed' || '⚠️ Warning' }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Coverage reports are available in the artifacts above." >> $GITHUB_STEP_SUMMARY
